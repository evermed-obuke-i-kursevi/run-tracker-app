<mat-toolbar color="primary">
  <div class="toggle-btn-wrapper">
    <button (click)="toggleSideNav.emit()" mat-button>
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="logo-wrapper">
    <a routerLink="/">Run Tracker</a>
  </div>
  <div class="nav-items-wrapper">
    <a *ngIf="!isAuth" routerLink="/signup">Signup</a>
    <a *ngIf="!isAuth" routerLink="/login">Login</a>
    <a *ngIf="isAuth" routerLink="/running">Running</a>
    <a *ngIf="isAuth" (click)="onLogout()" >Logout</a>
  </div>
</mat-toolbar>
