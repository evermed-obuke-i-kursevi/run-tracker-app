<mat-tab-group *ngIf="!isNewRunningMode" mat-stretch-tabs="false" mat-align-tabs="start">
  <mat-tab label="New Run">
    <app-new-running (newRunStarted)="isNewRunningMode = !isNewRunningMode"></app-new-running>
  </mat-tab>
  <mat-tab label="History">
    <app-history-running></app-history-running>
  </mat-tab>
</mat-tab-group>
<app-current-running
  (runStopped)="isNewRunningMode = false"
  *ngIf="isNewRunningMode">
</app-current-running>
