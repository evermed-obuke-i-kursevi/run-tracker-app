<mat-sidenav-container>
  <mat-sidenav #sideNav mode="over">
    <app-sidenav-list (closeSideNav)="sideNav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (toggleSideNav)="sideNav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
